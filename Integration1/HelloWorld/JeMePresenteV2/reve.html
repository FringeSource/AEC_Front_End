<h2 id="reve">RÊVE</h2>
Un jour, je rêve d'être parvenu à <a target="_blank" href="https://fr.wikipedia.org/wiki/Libert%C3%A9_financi%C3%A8re">l'indépendance financière</a> pour ainsi pouvoir me rendre où je veux dans le monde au moment où je le désire.
<br/>
Pour moi, voyager est un besoin et une liberté que je dois et je veux me permettre à ma guise selon ma propre gestion du temps!
