<!DOCTYPE html>

<html lang="fr-ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Exercice Vidéo</title>
    <link rel="stylesheet" href="bootstrap-4.0.0-dist/css/bootstrap.css">
    <link rel="icon" type="image/png" href="media/Fringe%20Channel%20Logo%20V.1.png" />
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<header class="d-flex">
    <div class="overlay"></div>
    <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
        <source src="https://storage.coverr.co/videos/coverr-lofoten-landscape--1576258222976?token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhcHBJZCI6IjExNDMyN0NEOTRCMUFCMTFERTE3IiwiaWF0IjoxNTgyMzgyODc3fQ.oHoFbt1UFmIqF7JTAlOBSVZzaXoKvt9yv0QpeCTyiUQ">
    </video>
    <div class="container h-100 align-self-center" >
        <div class="row h-100 text-center align-items-center" >
            <div class="col-12 text-white" >
                <h1 class="display-3">Road Trip d'une vie!</h1>
                <p class="lead mb-0">Partez à l'aventure dans votre magnifique pays</p>
                <button type="button" class="btn btn-primary m-4" data-toggle="modal" data-target="#exampleModal">
                    Envie de voir du sport local sur la route?
                </button>
            </div>
        </div>
    </div>
    <div class="modal" tabindex="-1" role="dialog" id="exampleModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Assistez au match de l'année!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="jumbotron">
                        <h1 class="display-4">Les Nordiques sont de retour!</h1>
                        <p class="lead">Depuis le temps que les fans le demandent, voici le match tant attendu <strong>NORDIQUES VS CANADIENS!</strong>.</p>
                        <hr class="my-4">
                        <p><strong>Quand</strong> : Le 22 février 2020.</p>
                        <p class="text-center"><img src="media/logoNordiques.png" height="16" width="24"/> Nordiques</p>
                        <p class="text-center">VS</p>
                        <p class="text-center"><img src="media/logoCanadiens.png" height="16" width="24"/> Canadiens</p>
                        <img src="media/imageHockey.jpg" class="img-thumbnail"/>
                        <br>
                        <p class="lead">
                            <a class="btn btn-primary btn-lg" href="#" role="button">Informations</a>
                        </p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Réservez votre billet</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                </div>
            </div>
        </div>
    </div>
</header>


<script src="bootstrap-4.0.0-dist/js/jquery-3.4.1.js"></script>
<script src="bootstrap-4.0.0-dist/js/bootstrap.js"></script>

</body>
</html>
