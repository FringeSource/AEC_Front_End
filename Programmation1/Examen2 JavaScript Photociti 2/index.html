<!DOCTYPE html>
<!-- index.html -->
<!-- Par Cédric Vigneau -->
<!-- Le 2020-03-26 -->
<html lang="fr-ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Projet final Programmation web 1</title>
    <link rel="stylesheet" href="bootstrap-4.0.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="images/favicon.png" />
</head>
<body>
<div class="container-fluid p-0 d-print-none">
    <div class="row text-center">
        <div class="col">
            <h1><strong>Projet final Programmation Web 1</strong></h1>
            <h2>par Cédric Vigneau</h2>
        </div>
    </div>
</div>

<form>
    <div class="container-fluid p-0 d-print-none">
        <div class="row no-gutters">
            <div class="col offset-2">
                <h3>Étape 1 - Entrez un mot</h3>
            </div>
        </div>
        <div class="row no-gutters">
            <div class="col-8 offset-2 p-0">
                <input type="text" class="form-control" id="motChoisi" aria-describedby="Lettres" placeholder="Un mot entre 3 et 12 caractères">
                <label for="motChoisi">Utilisez * pour les caractères spéciaux</label>
            </div>
            <div class="col-2 p-0">
                <input type="submit" id="boutonGo" value="Go">
            </div>
        </div>
    </div>
</form>

<div class="container-fluid p-0 d-print-none">
    <div class="row no-gutters">
        <div class="col offset-2">
            <h3>Étape 2 - Sélectionnez une couleur de fond</h3>
            <div id="fondBlanc" class="d-inline-block"></div>
            <div id="fondBleu" class="d-inline-block"></div>
            <div id="fondBleuFonce" class="d-inline-block"></div>
            <div id="fondGris" class="d-inline-block"></div>
            <div id="fondNoir" class="d-inline-block"></div>
            <div id="fondRose" class="d-inline-block"></div>
            <div id="fondRouge" class="d-inline-block"></div>
        </div>
    </div>
</div>

<div class="container-fluid p-0 d-print-none">
    <div class="row no-gutters pt-3">
        <div class="col offset-2">
            <h3>Étape 3 - Changez l'image en cliquant sur une lettre</h3>
        </div>
    </div>
</div>

<div class="container-fluid p-0 d-print-block">
    <div class="row no-gutters text-center p-5 m-3 rowBg">
        <div class="col px-2 lettre"><img src="Letters/S/S1.jpg" class="img-fluid" id="L0"></div>
        <div class="col px-2 lettre"><img src="Letters/A/A1.jpg" class="img-fluid" id="L1"></div>
        <div class="col px-2 lettre"><img src="Letters/L/L1.jpg" class="img-fluid" id="L2"></div>
        <div class="col px-2 lettre"><img src="Letters/U/U1.jpg" class="img-fluid" id="L3"></div>
        <div class="col px-2 lettre"><img src="Letters/T/T1.jpg" class="img-fluid" id="L4"></div>
    </div>
    <div class="modal" tabindex="-1" role="dialog" id="carousel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header align-items-center">
                    <h5 class="modal-title">Sélectionnez votre photo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="myCarousel" class="carousel slide" >
                        <div class="carousel-inner row w-75 mx-auto" role="listbox" >
                            <div class="carousel-item col-4 active">
                                <img class="img-fluid mx-auto d-block" src="Letters/A/A1.jpg" alt="">
                            </div>
                            <div class="carousel-item col-4">
                                <img class="img-fluid mx-auto d-block" src="Letters/A/A2.jpg" alt="">
                            </div>
                            <div class="carousel-item col-4">
                                <img class="img-fluid mx-auto d-block" src="Letters/A/A3.jpg" alt="">
                            </div>
                            <div class="carousel-item col-4">
                                <img class="img-fluid mx-auto d-block" src="Letters/A/A4.jpg" alt="">
                            </div>
                            <div class="carousel-item col-4">
                                <img class="img-fluid mx-auto d-block" src="Letters/A/A5.jpg" alt="">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </a>
                        <a class="carousel-control-next" href="#myCarousel" data-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </a>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn">Sauvegarder</button>
                    <button type="button" class="btn " data-dismiss="modal">Fermer</button>
                </div>
            </div>
        </div>
    </div>
</div>



<script src="https://kit.fontawesome.com/a46d75ba7a.js"></script>
<script src="bootstrap-4.0.0-dist/js/jquery-3.4.1.js"></script>
<script src="bootstrap-4.0.0-dist/js/bootstrap.js"></script>
<script src="js/script.js"></script>

</body>
</html>
